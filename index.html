<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Options Price Calculator</h1>
        <div class="input-group">
            <label for="option-type">Option Type:</label>
            <select id="option-type">
                <option value="call">Call Option</option>
                <option value="put">Put Option</option>
            </select>
        </div>
        <div class="input-group">
            <label for="stock-price">Stock Price:</label>
            <input type="number" id="stock-price">
        </div>
        <div class="input-group">
            <label for="strike-price">Strike Price:</label>
            <input type="number" id="strike-price">
        </div>
        <div class="input-group">
            <label for="time-to-expiration">Time to Expiration (in years):</label>
            <input type="number" id="time-to-expiration">
        </div>
        <div class="input-group">
            <label for="volatility">Volatility (annual):</label>
            <input type="number" id="volatility">
        </div>
        <div class="input-group">
            <label for="interest-rate">Risk-free Interest Rate (annual):</label>
            <input type="number" id="interest-rate">
        </div>
        <div class="input-group">
            <label for="dividend">Dividend (annual):</label>
            <input type="number" id="dividend">
        </div>
        <div class="input-group">
            <label for="pricing-method">Pricing Method:</label>
            <select id="pricing-method">
                <option value="black-scholes-discrete">Black-Scholes (Discrete)</option>
                <option value="black-scholes-continuous">Black-Scholes (Continuous)</option>
            </select>
        </div>
        <button id="calculate">Calculate</button>
        <div class="results">
            <p>Option Price: <span id="option-price">N/A</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
